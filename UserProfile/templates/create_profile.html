{% extends 'base-bootstrap.html' %}

{% load static %}

{% block meta %}
    <title>Create Profile</title>
{% endblock meta %}

{% block content %}
<body>
    <h1>Create your Profile</h1>
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Create Profile"/>
                    </td>
                </tr>
            </table>
        </form>
</body>
{% endblock %}
