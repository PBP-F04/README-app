{% extends 'base-bootstrap.html' %}

{% load static %}
{% block content %}
{% include 'header.html' %}
<style>
    .footer {
        position: absolute;
        bottom: auto;
        width: 100%;
        text-align: center;
    }
    

    html, body {
margin: 0;
padding: 0;
height: 100%;
}

.body {
display: flex;
flex-direction: column;
min-height: 100%;
}

            .wrapper {
        min-height: 100%;
        display: flex;
        flex-direction: column;
    }

    .content {
        flex: 1; /* This pushes the footer to the bottom */
    }
</style>
<body>
    <div class="wrapper">
        <div class="content">
            <h1 style="margin-top: 20px; margin-bottom: 20px; margin-left: 20px; margin-right: 20px;">Add New Discussion</h1>

            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add Discussion" class="btn btn-success btn-sm" style="background-color: #5068A9;"/>
                </td>
            </tr>
        </table>

    <footer>
        {% include 'footer.html' %}

        </div>
        
</body>
