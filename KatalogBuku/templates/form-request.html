{% extends 'base-tailwind.html' %} {% load static %} {% block content %}
{%include 'header.html' %}
<div class="relative w-full px-4 lg:px-20 py-4">
  <div class="relative flex flex-col"></div>
  <h1 class="text-center font-InterBold text-3xl">Request a Book</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="relative flex flex-col font-Inter text-md">
      {{ form }}
      <input
        type="submit"
        value="Request Book"
        class="p-2 rounded-[10px] text-[16px] text-white bg-[#5068A9] hover:bg-[#738AB1] transition-all text-center font-InterBold mt-4 cursor-pointer"
      />
    </div>
  </form>
</div>

{% include 'footer.html' %} {% endblock content %}
