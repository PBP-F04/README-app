<!DOCTYPE html>
<html>
<head>
    <title>Read Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function showReadBooks() {
                $.ajax({
                    type: "POST",
                    url: "{% url 'show_read_books_ajax' %}",
                    data: {},
                    success: function (data) {
                        if (data.error) {
                            $("#reviews-container").html("Error: " + data.error);
                        } else {
                            var reviews = data.reviews;
                            var html = "";
                            for (var i = 0; i < reviews.length; i++) {
                                var review = reviews[i];
                                html += '<div class="card">';
                                html += '<div class="card-body">';
                                html += '<h5 class="card-title">' + review.book_title + '</h5>';
                                html += '<h6 class="card-subtitle mb-2 text-muted">Score: ' + review.review_score + '</h6>';
                                html += '<p class="card-text">' + review.review_content + '</p>';
                                html += '</div>';
                                html += '</div>';
                            }
                            $("#reviews-container").html(html);
                        }
                    },
                    error: function () {
                        $("#reviews-container").html("An error occurred while fetching reviews.");
                    }
                });
            }

            showReadBooks();
        });
    </script>
</head>
<body>
    <h1>Read Books</h1>
    <div class="container">
        <div class="row" id="reviews-container">
        </div>
    </div>
</body>
</html>
